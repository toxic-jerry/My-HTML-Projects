<!-- 
    Image Elements
    <img src = "url"/>
    src source of image
    url - location of image
    does not have a closing tag as it is a self closing tag or void element
    Eg:- <img src = "https://picsum.photos/200/300" alt = "description of the image" />  //200x300 is the size of the image
    alt attribute -> alternative text description   
-->

<h1>I AM A CAT PERSON</h1>
<img src = "https://picsum.photos/200" alt = "Kitten"/>

<h1>I AM A DOG PERSON</h1>
<img src = "https://picsum.photos/id/237/200/300" alt = "Puppy"/>
